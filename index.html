<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile | Card</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="profile-card">
      <div class="profile-image">
        <img src="./images/profile.jpg" class="p-image" />
      </div>
      <div class="text-data">
        <span class="name">Jannatul Ferdoush</span>
        <span class="job">MERN Developer & Problem Solver</span>
      </div>
      <div class="media-buttons">
        <a
          href="https://www.facebook.com/jannatul.ferdoush.1217"
          target="_blank"
          style="background: #4267b2"
          class="link"
        >
          <i class="bx bxl-facebook"></i>
        </a>
        <a
          href="https://www.linkedin.com/in/jannatul-ferdoush-24724220b/"
          target="_blank"
          style="background: #335ac5"
          class="link"
        >
          <i class="bx bxl-linkedin"></i>
        </a>
        <a
          href="https://github.com/jannat28-349"
          target="_blank"
          style="background: #000"
          class="link"
        >
          <i class="bx bxl-github"></i>
        </a>
        <a
          href="https://twitter.com/Jannat_49"
          target="_blank"
          style="background: #1da1f2"
          class="link"
        >
          <i class="bx bxl-twitter"></i>
        </a>
      </div>
      <div class="buttons">
        <button class="follow-btn btn">
          <i class="bx bx-plus"></i>
          Follow
        </button>
        <button class="message-btn btn">
          <i class="bx bx-message-rounded"></i>Message
        </button>
      </div>
      <div class="analytics">
        <div class="data">
          <i class="bx bx-heart"></i>
          <span class="number">60k</span>
        </div>
        <div class="data">
          <i class="bx bx-comment"></i>
          <span class="number">32k</span>
        </div>
        <div class="data">
          <i class="bx bx-share"></i>
          <span class="number">12k</span>
        </div>
      </div>
    </div>
  </body>
</html>
